<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <dev id="title">Welcome to Rock Paper Scissors!</dev>
    <dev id="sub-title">First to win 5 rounds Wins!</dev>
    <dev class="choice">
      <button value="rock"><img src="./photo/rock.png" alt="" />Rock</button>
      <button value="paper"><img src="./photo/paper.png" alt="" />Paper</button>
      <button value="scissor">
        <img src="./photo/scissor.png" alt="" />Scissor
      </button>
    </dev>
    <dev id="computerresult"></dev>
    <dev id="winner"></dev>
    <dev id="score">Scores</dev>
    <dev class="score">
      <dev class="player">
        <p>Player</p>
        <dev class="playerscore"></dev>
      </dev>
      <dev class="computer">
        <p>Computer</p>
        <dev class="computerscore"></dev>
      </dev>
    </dev>
    <dev class="reset">
      <button value="reset">RESET</button>
    </dev>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
